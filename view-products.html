<!DOCTYPE html>
<html>
<head>
    <title>Shop Men's Shoes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-white font-sans">
    <div class="container mx-auto px-4 py-6">
        <nav class="text-sm text-gray-600 mb-4">
            <a class="hover:underline" href="product.html">Back to Add Product</a>
        </nav>
        <h1 class="text-3xl font-bold mb-2">SHOP MEN'S SHOES</h1>
        <div id="productGrid" class="grid grid-cols-3 gap-6">
            <!-- Product items will be added here dynamically -->
        </div>
    </div>

    <script>
        // Retrieve products from localStorage
        const products = JSON.parse(localStorage.getItem('products')) || [];

        // Function to load products into the grid
        function loadProducts() {
            const productGrid = document.getElementById('productGrid');
            productGrid.innerHTML = ''; // Clear existing content

            products.forEach(product => {
                const productItem = document.createElement('div');
                productItem.className = 'border border-gray-200 p-4 rounded shadow text-center';
                productItem.innerHTML = `
                    <img src="${product.image}" alt="${product.alt}" class="w-full h-48 object-cover rounded mb-2">
                    <p class="text-lg font-semibold text-gray-700">${product.name}</p>
                    <p class="text-green-600 text-lg font-bold">Â£${product.price}</p>
                `;
                productGrid.appendChild(productItem);
            });
        }

        // Load products on page load
        loadProducts();
    </script>
</body>
</html>
